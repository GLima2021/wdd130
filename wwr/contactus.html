<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>

    <link type="text/css" rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap">

    <style>
        #feedback {
            background-color: #F4F4F4;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        .moveDown {
            margin-top: 3em;
        }

        /* Add this style to improve the form appearance */
        form {
            background-color: #FFFFFF;
            padding: 2em;
            border-radius: 5px;
            max-width: 500px;
            margin: 2em auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: .5em;
            border: 1px solid #CCC;
            border-radius: 3px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            padding: .7em 1.2em;
            margin-top: 1em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color .3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056B3;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container2">
            <img class="icon" src="https://i.imgur.com/Iwdpokx.png" alt="logo image">
            <nav class="nav-content2">
                <a href="file:///C:/Users/Gabriel%20Lima/Desktop/BYUIDAHO/WDD130/wwr/index.html#" class="nav2">Go back to the Home Page</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="feedback"></div>

        <form id="contactForm">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
    </footer>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.getElementById('contactForm');
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // prevent the default action of the form submission
            e.preventDefault();
            // retrieve the user inputs
            const name = document.getElementById('user_name').value;
            const email = document.getElementById('user_email').value;
            const message = document.getElementById('message').value;

            // make the ajax request
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://api.dothi.net/mail', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // handle the success condition. This could be shown a message or a page reload.
                    feedbackElement.innerHTML = 'Thanks for your feedback!';
                    feedbackElement.style.display = 'block';
                    setTimeout(function() {
                        feedbackElement.style.display = 'none';
                    }, 3000);
                    // reset the form
                    formElement.reset();
                } else {
                    // handle the error condition. This could be an alert or setting feedback text.
                    feedbackElement.innerHTML = 'There was a problem with your submission. Please try again.';
                    feedbackElement.style.display = 'block';
                    setTimeout(function() {
                        feedbackElement.style.display = 'none';
                    }, 3000);
                }
            };

            // convert the form data into JSON and send it as the payload of the request
            xhr.send(JSON.stringify({ name, email, message }));
        });
    </script>
</body>

</html>
