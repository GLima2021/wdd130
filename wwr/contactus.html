<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Contact Us</title>

    <link type="text/css" rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap">

    <style>
        /* Estilos adicionais que você já incluiu */
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        .moveDown {
            margin-top: 3em;
        }

        /* Adicione este estilo para melhorar a aparência do formulário */
        form {
            background-color: #FFFFFF;
            padding: 2em;
            border-radius: 5px;
            max-width: 500px;
            margin: 2em auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: .5em;
            border: 1px solid #CCC;
            border-radius: 3px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            padding: .7em 1.2em;
            margin-top: 1em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color .3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056B3;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container2">
            <img class="icon" src="https://i.imgur.com/Iwdpokx.png" alt="logo image">
            <nav class="nav-content2">
                <a href="file:///C:/Users/Gabriel%20Lima/Desktop/BYUIDAHO/WDD130/wwr/index.html#" class="nav2">Go back
                    to the Home Page</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="feedback"></div>

        <form id="contactForm">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send your Message</button>
        </form>
    </main>
    <footer>
    </footer>

  
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
